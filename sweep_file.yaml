program: main.py
command:
- python
- ${program}
- --wandb
- --multigpu
- --mask_argmax

method: bayes
metric:
  name: class1 iou
  goal: maximize
parameters:
  lr:
    values: [2e-4]
  batch_size:
    values: [32]
  weight_decay:
    values: [1e-2,1e-4]
  epochs:
    values: [50]
  lr_drop:
    values: [40]
  loss:
    values: ['crossentropy','dicecrossentropy']
  opt:
    values: ['adamw']
  img_size:
    values: [512]
  withcoordinate:
    values: ['concat_heatmap']
  classweight:
    values: [1.0,2.0]
  histogram_eq:
    values:  [0]
  sigma:
    values: [0.3]
  valperepoch:
    values: [2]
  model:
    values: ['deeplabv3plus']